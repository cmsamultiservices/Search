<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nav, Logo, Menú y Fondo Degradado Dinámico</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<style>
		/* Estilos básicos para el cuerpo y el HTML */
		body,
		html {
			margin: 0;
			padding: 0;
			font-family: 'Inter', sans-serif;
			/* Altura mínima para que el efecto de fondo sea visible */
			min-height: 100vh;
			/* El fondo inicial es un degradado */
			background: linear-gradient(0deg, #ff0000, #0000ff);
			/* Quitamos la transición para que el movimiento sea inmediato */
			transition: background 0s ease;
			overflow: hidden;
			/* Evita barras de desplazamiento si el contenido es más pequeño que la ventana */
		}

		/* Estilos para la barra de navegación */
		nav {
			background-color: rgba(0, 0, 0, 0.7);
			/* Fondo semi-transparente oscuro */
			color: white;
			padding: 10px 20px;
			display: flex;
			/* Usa flexbox para alinear elementos */
			justify-content: space-between;
			/* Distribuye el espacio entre los elementos */
			align-items: center;
			/* Centra verticalmente los elementos */
			position: fixed;
			/* Fija la barra de navegación en la parte superior */
			width: 100%;
			/* Ancho completo */
			top: 0;
			/* Pegado a la parte superior */
			left: 0;
			/* Pegado a la izquierda */
			z-index: 1000;
			/* Asegura que esté por encima de otros elementos */
			box-sizing: border-box;
			/* Incluye padding en el ancho */
		}

		/* Estilos para el contenedor del logo */
		.nav-logo {
			margin-right: 20px;
			/* Espacio a la derecha del logo */
			display: flex;
			/* Usar flexbox para alinear la imagen si es necesario */
			align-items: center;
			/* Centrar verticalmente la imagen */
		}

		/* Estilos para la imagen del logo */
		.nav-logo img {
			max-height: 50px;
			/* Establece una altura máxima para la imagen del logo (aumentado) */
			width: auto;
			/* Mantiene la proporción de la imagen */
		}

		/* Estilos para el enlace del logo */
		.nav-logo a {
			display: flex;
			/* Asegura que el enlace contenga bien la imagen */
			align-items: center;
			/* Centra la imagen dentro del enlace */
			text-decoration: none;
			/* Quita el subrayado del enlace */
		}


		/* Estilos para el título (opcional, si lo quieres mantener) */
		.nav-title {
			font-size: 1.5em;
			font-weight: bold;
			/* Si quieres que el título esté centrado y el logo a la izquierda, puedes ajustar los márgenes */
			/* margin: 0 auto; */
			/* O si quieres que el título esté a la derecha del logo */
			margin-right: auto;
			/* Empuja los elementos siguientes a la derecha */
		}

		/* Estilos para la lista de navegación */
		.nav-links {
			list-style: none;
			/* Quita los puntos de la lista */
			margin: 0;
			padding: 0;
			display: flex;
			/* Usa flexbox para los elementos de la lista */
		}

		.nav-links li {
			margin-left: 20px;
			/* Espacio entre los elementos del menú */
		}

		.nav-links a {
			color: white;
			/* Color del texto de los enlaces */
			text-decoration: none;
			/* Quita el subrayado de los enlaces */
			font-size: 1em;
			transition: color 0.3s ease;
			/* Transición suave para el color al pasar el ratón */
		}

		.nav-links a:hover {
			color: #cccccc;
			/* Color al pasar el ratón */
		}

		/* Estilos para el contenido principal (debajo del nav fijo) */
		.content {
			padding-top: 60px;
			/* Espacio para que el contenido no quede oculto bajo el nav */
			text-align: center;
			color: white;
			/* Color de texto para el contenido */
			/* Puedes añadir más estilos para centrar o dar formato a tu contenido aquí */
		}

		/* Estilo básico para el botón de ejemplo */
		.cronometer-button {
			display: inline-block;
			padding: 10px 20px;
			background-color: rgba(255, 255, 255, 0.2);
			color: white;
			text-decoration: none;
			border: 1px solid white;
			border-radius: 5px;
			margin-top: 20px;
			transition: background-color 0.3s ease;
		}

		.cronometer-button:hover {
			background-color: rgba(255, 255, 255, 0.4);
		}
	</style>
</head>

<body>

	<nav>
		<div class="nav-logo">
			<a href="/"> <img src="./public/logo.png" alt="Logo de la Empresa"> </a>
		</div>

		<ul class="nav-links">
			<li><a href="#">Inicio</a></li>
			<li><a href="#">Servicio</a></li>
			<li><a href="#">Producto</a></li>
			<li><a href="#">Sobre Nosotros</a></li>
			<li><a href="#">Contacto</a></li>
		</ul>
	</nav>

	<div class="content">
		<h1>¡Mueve el ratón para cambiar el fondo!</h1>
		<p>Este es el contenido principal de la página.</p>
		<div class="button-container">
			<a href="/cronometer.html" class="cronometer-button">Ir al Cronómetro</a>
		</div>
	</div>

	<script>
		// Obtener referencia al cuerpo del documento
		const body = document.body;

		// Añadir un listener para el evento 'mousemove' en el cuerpo
		body.addEventListener('mousemove', (event) => {
			// Obtener la posición del ratón
			const mouseX = event.clientX;
			const mouseY = event.clientY;

			// Obtener las dimensiones de la ventana
			const windowWidth = window.innerWidth;
			const windowHeight = window.innerHeight;

			// Calcular la posición del ratón como un porcentaje
			const percentX = (mouseX / windowWidth); // 0 a 1
			const percentY = (mouseY / windowHeight); // 0 a 1

			// Calcular el ángulo del degradado basado en la posición del ratón
			// Un ángulo de 0deg es de abajo hacia arriba, 90deg es de izquierda a derecha
			// Vamos a hacer que el ángulo varíe principalmente con la posición X
			const angle = percentX * 360; // Ángulo de 0 a 360 grados basado en la posición horizontal

			// Actualizar el fondo del cuerpo con el nuevo degradado
			body.style.background = `linear-gradient(${angle}deg, #ff0000, #0000ff)`;
		});
	</script>

</body>

</html>
